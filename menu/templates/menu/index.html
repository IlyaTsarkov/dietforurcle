{% load static %}
<head>
    <title>Menu</title>
    <link rel="stylesheet" href="{% static 'menu/style.css' %}">
</head>
<body>
<h1>что съесть</h1>
<button type="button"><a href="{% url 'days_of_week' %}">Перейти к составлению меню</a></button>
{% for meal in menu %}
<div class="box">
    <div class="text">
        <h2><b>{{ meal.title }}</b></h2>
    <p class="description">
        {{ meal.description }}
    </p>
    <p> Калорийность -  {{meal.calories }} </p>
    </div>
    <div class="img">
        <img src="{{ meal.img.url }}" class="menu_img">
    </div>
</div>
{% endfor %}
</body>
